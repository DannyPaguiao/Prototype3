        <script id='board-vertex-shader' type='x-shader/x-vertex'>
            uniform float uTime;
            varying vec3 vNormal;
            varying vec3 vPosition;
            
            void main() {
                vNormal = normalMatrix * vec3(normal);
                vPosition = position;
                gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position, 1.0);
            }
            </script>
        
        <script id='board-fragment-shader' type='x-shader/x-fragment'>
            uniform float uTime;
            varying vec3 vNormal;
            varying vec3 vPosition;
            
            /* Turbulence from explosion demo at:
             www.clicktorelease.com/code/perlin/explosion.html
             */
            float turbulence(vec3 p) {
                float t = -.5;
                for (float f = 1.0 ; f <= 10.0 ; f++){
                    float power = pow(2.0, f);
                    t += abs(pnoise(vec3(power * p ), vec3(10.0, 10.0, 10.0)) / power);
                }
                return t;
            }
            
            void main() {
                vec3 nvNormal = normalize(vNormal);
                vec3 lookup = vPosition * 0.005 + 0.1 * uTime * vec3(0.0, 0.0, 1.0);
                float turb = turbulence(lookup) * 10.0 + 2.5;
                gl_FragColor = vec4(turb, 0.0, 0.0, 1.0);
            }
            </script>
        
        <script id='wood-vertex-shader' type='x-shader/x-vertex'>
            varying vec3 vNormal;
            varying vec3 vPosition;
            
            void main() {
                // Surface normal (view space)
                vNormal = normalMatrix * vec3(normal);
                // Position (model space)
                vPosition = position;
                gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position, 1.0);
            }
            </script>
        
        <script id='wood-fragment-shader' type='x-shader/x-fragment'>
            varying vec3 vNormal;
            uniform float uTime;
            varying vec3 vPosition;
            varying vec3 vView;
            
            float wood(vec3 p) {
                float noise = 3.0 * cnoise(p * vec3(0.02, 0.005, 0.02));
                return sin(0.3 * length(p.xz) + noise);
            }
            
            void main() {
                float noise = wood(vPosition);
                vec4 woodDark = vec4(150.0/255.0, 111.0/255.0, 51.0/255.0, 1.0);
                vec4 woodLight = vec4(249.0/255.0, 195.0/255.0, 150.0/255.0, 1.0);
                vec4 noiseColor = noise * woodDark + (1.0 - noise) * woodLight;
                gl_FragColor = vec4(noiseColor.rgb, 1.0);
            }
            </script>
        
        <script id='goal-vertex-shader' type='x-shader/x-vertex'>
            varying vec3 vNormal;
            varying vec3 vPosition;
            
            void main() {
                // Surface normal (world space)
                vNormal = (modelMatrix * vec4(normal, 1.0)).xyz;
                // Position (world space)
                vPosition = (modelMatrix * vec4(position, 1.0)).xyz;
                gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position, 1.0);
            }
            </script>
        
        <script id='goal-fragment-shader' type='x-shader/x-fragment'>
            uniform samplerCube envMap;
            varying vec3 vNormal;
            varying vec3 vPosition;
            
            void main() {
                vec3 normal = normalize(vNormal);
                vec3 cameraToVertex = normalize(vPosition - cameraPosition);
                vec3 reflectVec = reflect(cameraToVertex, normal);
                gl_FragColor = textureCube(envMap, reflectVec);
            }
            </script>
        
        <script id='sphere-vertex-shader' type='x-shader/x-vertex'>
            varying vec3 vNormal;
            
            void main() {
                // Calculate normal in view space
                vNormal = normalMatrix * vec3(normal);
                gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position, 1.0);
            }
            </script>
        
        <script id='sphere-fragment-shader' type='x-shader/x-fragment'>
            varying vec3 vNormal;
            
            vec4 transform(float u) {
                if (u > 0.95)
                return vec4(0.5,1.0,0.5,1.0);
                else if (u > 0.5)
                return vec4(0.3,0.8,0.3,1.0);
                else if (u > 0.25)
                return vec4(0.2,0.4,0.2,1.0);
                else
                return vec4(0.1,0.2,0.1,1.0);
            }
            void main() {
                vec3 light = vec3(0.7, 0.7, 1.0);
                // normalize light vector
                light = normalize(light);
                float prod = max(0.0, dot(normalize(vNormal), light));
                gl_FragColor = transform(prod);
            }
            </script>
